<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMLSHOP</title>
    <style>
       
        #errorModal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #202020;
            border: 2px solid black;
            opacity: 0.9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <header class="header">
        <nav class="navbar">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>
        <form action="#" class="search-bar">
            <input type="text" placeholder="Search...">
            <button type="submit"> <i class='bx bx-search'></i></button>
        </form>
    </header>

    <div class="background"></div>
    <div class="container">
        <div class="content">
            <h2 class="logo">AMLSHOP</h2>
            <div class="text-sci">
                <h2>Welcome!<br><span>To our Clothing Store.</span> </h2>

                <p>Get a fantastic shopping experience, less hassle and more discounts spree</p>

                <div class="social-icons">
                    <a href="#"><i class='bx bxl-linkedin'></i></a>
                    <a href="#"><i class='bx bxl-facebook'></i></a>
                    <a href="#"><i class='bx bxl-instagram'></i></a>
                    <a href="#"><i class='bx bxl-twitter'></i></a>
                </div>
            </div>
        </div>
        <div class="logreg-box">
            <div class="form-box login">
                <form action="/login" method="POST">
                    <h2>Sign In</h2>

                    
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope'></i></span>
                        <input type="text" id="username" name="username" required>
                        <label>Username</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                        <input type="password" id="pass" name="pass" required>
                        <label>Password</label>
                    </div>

                    <div class="remember-forgot">
                        <label><input type="checkbox">
                            Remember me</label>
                        <a href="#">Forgot password?</a>
                    </div>

                    <button type="button" onclick="submitLoginForm()" class="btn">Sign In</button>

                    <div class="login-register">
                        <p>Don't have an account?
                            <a href="#" class="register-link">Sign up</a>
                        </p>
                    </div>
                </form>
            </div>

            <div class="form-box register">
                <form action="/signup" method="POST">
                    <h2>Sign Up</h2>

                    
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-user'></i></span>
                        <input type="text" id="name" name="name" required>
                        <label>Name</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-user'></i></span>
                        <input type="text" id="age" name="age" required>
                        <label>Age</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope'></i></span>
                        <input type="text" id="email" name="email" required>
                        <label>Email</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                        <input type="password" id="password" name="password" required>
                        <label>Password</label>
                    </div>

                    <div class="remember-forgot">
                        <label><input type="checkbox">
                            I agree to the terms & conditions</label>
                    </div>

                    <button type="button" onclick="submitSignupForm()" class="btn">Sign Up</button>
                    <div class="login-register">
                        <p>Already have an account?
                            <a href="#" class="login-link">Sign in</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>

     
     <div id="errorModal" style="display: none; text-align: center;">
        <p id="errorMessageModal" style="color: white;"></p>
        <button style="color: black; margin-top: 10px; font-weight: 600; font-size: 15px; padding: 3px;" onclick="closeErrorModal()">Close</button>
    </div>
    <script>
          function submitLoginForm() {
            var formData = {
                email: document.getElementById("username").value,
                pass: document.getElementById("pass").value
            };

            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData),
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Authentication failed');
                }
                return response.json();
            })
            .then(data => {
                if (data.error) {
                    console.error('Error:', data.error);
                } else {
                    console.log('Success:', data);
                    if (data.redirect_url) {
                        window.location.href = data.redirect_url;
                    }
                }
            })
            .catch(error => {
                console.error('Error:', error.message);
            });
        }
        
        function submitSignupForm() {
        var name = document.getElementById("name").value;
        var age = document.getElementById("age").value;
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;

        
        if (!name || !age || !email || !password) {
            console.log('All fields are required');
            document.getElementById("errorMessageModal").innerText = 'All fields are required';
            openErrorModal()
            return false; 
        }
        document.getElementById("errorMessageModal").innerText = 'Successfully Submitted';
        openErrorModal()

      
        var formData = {
            name: name,
            age: age,
            email: email,
            password: password
        };

        fetch('/signup', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(formData),
        })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);

                document.getElementById("name").value = '';
                document.getElementById("age").value = '';
                document.getElementById("email").value = '';
                document.getElementById("password").value = '';
            })
            .catch((error) => {
                console.error('Error:', error);
              
            });

      
        return false;
    }
    function openErrorModal() {
            document.getElementById("errorModal").style.display = "block";
        }

        function closeErrorModal() {
            document.getElementById("errorModal").style.display = "none";
        }
    </script>
</body>

</html>
